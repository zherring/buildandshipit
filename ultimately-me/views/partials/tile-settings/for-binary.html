<div class="tile-info form-row" ng-if="mode == 'add'">
    <span class="helptext">{{tileTypes[tile.type].description}}</span>
</div>

<div class="form-row">
    <div class="form-row-label">Answers</div>
    <div class="form-row">
        <div class="flex-row justify-content-between align-items-center">
            <input type="text" ng-model="tile.labels['1']" placeholder="A" required />
            <input type="text" ng-model="tile.labels['-1']" placeholder="B" required />
        </div>
    </div>
</div>
